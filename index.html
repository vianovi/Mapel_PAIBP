<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengalihkan Anda...</title>

    <!-- Memanggil file CSS untuk mempercantik tampilan -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Ikon kesalahan, disembunyikan secara default -->
        <div id="error-icon" class="error-icon" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
        </div>

        <h1 id="main-heading">Harap Tunggu</h1>
        <p id="main-paragraph">Anda sedang kami alihkan ke tujuan yang benar.</p>

        <!-- Loader, akan disembunyikan jika terjadi kesalahan -->
        <div id="loader" class="loader"></div>

        <!-- Tombol, akan disembunyikan jika terjadi kesalahan -->
        <a id="manual-link" href="#" class="link">Klik di Sini</a>
    </div>

    <!-- Memanggil file JavaScript untuk logika pengalihan -->
    <script src="script.js"></script>

</body>
</html>
